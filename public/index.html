<body>
    <header class="header-box">
        <h1>FamilyChat</h1>
    </header>
    <form  id="chat" class="scrollbar">
        <input type="text" name="username" placeholder="Digite o usuário" required oninvalid="this.setCustomValidity('é necessário digitar o nome do usuário')">
        <div class="messages">

        </div>
        <input type="text" name="message" placeholder="Digite sua mensagem" required oninvalid="this.setCustomValidity('é necessário digitar alguma mensagem')">
        <button type="submit">Enviar</button>
    </form>

    <footer>
            <div class="creditos">Desenvolvido por <span>Felipe</span><br/>Todos Direitos Reservados<i>&copy;</i></div>
    </footer>

    <script text="text/javascript">
    var socket = io('189.101.61.158:3000');
    
    function renderMessage(message) {
        $('.messages').append(`<div class="message"><strong>${message.author}</strong>: ${filterTags(message.message)}</div>`);
    }
    
    const filterTags = (text) => { 
        return String(text).replace("<",'').replace("/>",">").replace(">",""); 
    }
  
    $(function(){
       $.get("/getMessages", function(resultado){
           msgs = JSON.parse(resultado);
           msgs.forEach((value) => {
               renderMessage(value)
               followScrollBar();
           });
       });
       if(localStorage.getItem('author') !== null) {
           $('input[name=username]').val(localStorage.getItem('author')).attr('disabled', "");
       } 
    })
    socket.on('receivedMessage', function (message) {
        renderMessage(message);
    })

    $('#chat').submit(function(event) {
        event.preventDefault();
        var author = $('input[name=username').val();
        $('input[name=username]').attr('disabled',"");
        var message = $('input[name=message]').val();
        $('input[name=message]').val("")
        if( author.length && message.length) {
            var messageObject = {
                 author, 
                 message
            };
        }
        
        renderMessage(messageObject);
        saveName(author);
        followScrollBar();
        socket.emit('sendMessage', messageObject);
    })

    function followScrollBar()
    {
         let div = $(".messages");
         div.prop("scrollTop", div.prop("scrollHeight")+1);
    }
    
    </script>
</body>
